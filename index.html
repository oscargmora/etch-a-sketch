<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
</head>
<body>
    <header class = "header">
        <h1 class = "title">ETCH - A - SKETCH</h1>
    </header>
    <main>
        <div class = "settings">
            <div class = color-picker-container>
                <input type="color" id="color-picker" name="choose-color" value="#e8eaed">
            </div>
            <button class = "button" id = "classic">Classic</button>
            <button class = "button" id = "rainbow">Rainbow</button>
            <button class = "button" id = "shader">Shader</button>
            <button class = "button" id = "eraser">Eraser</button>
            <button class = "button" id = "clear">Clear</button>
            <div class = "slide-container">
                <input type = "range" min = "1" max = "64" value = "16" class = "slider" id = "myRange">
                <p><span id = "demo"></span></p>
            </div>
        </div>
        <div class = "container">
            <div id = "grid">
        </div>
    </main>
    <footer>
        <a href="https://github.com/oscargmora" id="github-link">
            <p>Copyright Â© 2022 oscargmora</p>
        </a>
    </footer>
    <script src = "javascript.js"></script>
</body>
</html>
